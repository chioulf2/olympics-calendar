<body>
  <div class="p-4">
    <div class="border-b pb-4 border-slate-900/10">

  <script type="text/javascript">
    const DateTime = luxon.DateTime;
    const now = DateTime.now();
    const noc = new URLSearchParams(window.location.search).get('noc');


    // 動態更新
    // Define a function to update the page based on noc
    const updatePageContent = (noc) => {
      // Update title
      const title = document.querySelector('title');
      if (noc) {
        title.textContent = `2024巴黎奧運-今日賽程 Paris 2024 - ${noc} - Today's events`;
      }

      // Update meta description
      const descriptionMeta = document.querySelector('meta[name="description"]');
      if (noc) {
        descriptionMeta.setAttribute('content', `2024巴黎奧運-今日賽程 Paris 2024 - ${noc} - Today's events`);
      }

      // Update h1
      const h1 = document.querySelector('h1');
      if (noc) {
        h1.textContent = `2024巴黎奧運-今日賽程 Paris 2024 - ${noc}`;
      }
    };

    // Call the function to update the content
    updatePageContent(noc);



    let color = 0;
    const cycleColor = () => {
      color++
      color = color % 5
      console.log(color);
      switch (color) {
        case 0: return "blue";
        case 1: return "yellow";
        case 2: return "black";
        case 3: return "green";
        case 4: return "red";
      }
    };

    document.querySelectorAll('.event').forEach((element) => {
      const start = DateTime.fromISO(element.getAttribute('data-start'));
      const end = DateTime.fromISO(element.getAttribute('data-end'));
      const nocs = element.getAttribute('data-noc').split(",");

      if (nocs.includes(noc)) {
        if (now.day === start.day) {
          element.querySelector(".time").textContent = start.toLocaleString(DateTime.TIME_24_SIMPLE);
          if (end < now) {
            element.remove();
          } else {
            element.classList.add(cycleColor());
          }
        } else {
          element.remove();
        }
      } else {
        element.remove();
      }
    });
    document.querySelectorAll(`.competitor:not(.${noc})`).forEach((element) => {
      element.remove();
    });
    if (document.querySelectorAll('.event').length === 0) {
      document.querySelector('.no-event').classList.remove('hidden');
    }
  </script>
